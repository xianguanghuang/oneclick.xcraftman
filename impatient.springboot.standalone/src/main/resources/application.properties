

spring.redis.hostname=localhost
spring.redis.port=6378

spring.redis.pool.maxTotal=30 # Max number of connections that can be allocated by the pool at a given time. Use a negative value for no limit.
spring.redis.pool.max-idle=3 # Max number of "idle" connections in the pool. Use a negative value to indicate an unlimited number of idle connections.
spring.redis.pool.max-wait=-1 # Maximum amount of time (in milliseconds) a connection allocation should block before throwing an exception when the pool is exhausted. Use a negative value to block indefinitely.
spring.redis.pool.min-idle=2 # Target for the minimum number of idle connections to maintain in the pool. This setting only has an effect if it is positive.


